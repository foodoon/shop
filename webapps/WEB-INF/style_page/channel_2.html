
[#assign p=tag_pagination/]
<div class="am-fr">
    <ul class="am-pagination">
    [#list 1..p.totalPage as i]
    [#if p.pageNo==i]
    <li class="am-active">${i}</li>
    [#else]
    [#if i==1]
    <li><a id="page_1" href="${urlPrefix}${urlSuffix}">1</a></li>
    [#else]
        <li><a id="page_${i}" href="${urlPrefix}_${i}${urlSuffix}">${i}</a></li>
    [/#if]
    [/#if]
    [/#list]
    [#if p.totalPage!=1]<li><a class="page_next" href="${urlPrefix}_${tag_pagination.nextPage}${urlSuffix}">下一页</a></li>[/#if]
    <span class="pageOp">共${p.totalPage}页</span>

    </ul>
</div>
