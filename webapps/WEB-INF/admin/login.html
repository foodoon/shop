<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
<title>管理后台登录</title>
<#include "/admin/head.html"/>
<script type="text/javascript">
if(top!=this) {
	top.location=this.location;
}
$(function() {
	$("#username").focus();
	$("#jvForm").validate();
});
</script>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="header">
    <div class="am-g">
        <h1>微商城</h1>

    </div>
    <hr />
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>登录</h3>
        <hr>

        <br>
        <br>

        <form method="post"  id="jvForm" action="${base}/index.do" class="am-form">
            <#if errors??>

                    <span style="color:red"><#list errors as error><li>${error}</li></#list></span>

            </#if>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" vld="{required:true}" maxlength="100" class="input">
            <br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" vld="{required:true}" maxlength="32" class="input">

            <br />
            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
            </div>
        </form>
        <hr>

    </div>
</div>


</body>
</html>
