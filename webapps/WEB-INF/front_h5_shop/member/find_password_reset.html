[#include "../include/html_header.html"/]
    <title>重置密码 - ${web.name}${web.additionalTitle!}</title>
    <link href="${root}/css/global.css" type="text/css" rel="stylesheet"/>
    <link href="${root}/css/layout.css" type="text/css" rel="stylesheet"/>
    <link href="${root}/css/member.css" type="text/css" rel="stylesheet"/>
    <link href="${root}/js/front.css" rel="stylesheet" type="text/css"/>
    <script src="${root}/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#jvForm").validate();
        });
    </script>
</head>
<body>
<div class="mainContainer sixteen container">
    <!--Header Block-->
    <div class="header-wrapper">
        [#include "../include/html_header_top.html"/]
    </div>
</div>
<div class="center mt10">
    <div class="regist_active_box">
        [#if success]
        <p>密码重置成功，新密码已经启用。</p>

        <div class="cgxx">
            <p>
                <script>setTimeout("window.location.href ='${base}/login.htm';", 3000);</script>
            </p>
        </div>
        [#else]
        <p>密码重置失败。resetKey无效。</p>

        <div class="cgxx">
            <p>
                <script>setTimeout("window.location.href ='${base}/login.htm';", 3000);</script>
            </p>
        </div>
        [/#if]
    </div>
</div>
[#include "../include/footer.html"/]
</body>
</html>
