[#include "../include/html_header.html"/]
<style>
    .pl_line {
        width: 710px;
        font-size: 12px;
    }

    .pl_zone {
        color: #000000;
        display: block;
        float: left;
        line-height: 24px;
        overflow-x: hidden;
        overflow-y: hidden;
        word-wrap: break-word;
        border-bottom: #EAEAEA dotted 1px;
        padding: 10px;
    }

    .pl {
        width: 710px;
    }

    .pl_zone span {
        color: #999999;
    }

    UL, LI {
        list-style-image: none;
        list-style-position: outside;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .pl_txt {
        color: #333333;
        line-height: 22px;
    }
</style>

</head>
<body>
[#include "../include/html_header_top.html"/]

<div class="am-container">
    <div class="am-cf admin-main">
        <!-- sidebar start -->
        [#include "member_nav.html"/]
        <div class="admin-content">


            <div class="am-u-sm-12">
            <span>商品评论</span>
        </div>
            <div class="am-u-sm-12">
            <ul>
                <li class="dd_normal"><a href="#wx">商品评论</a></li>
            </ul>
            [#list pagination.list as c]
            <div>
                <ul class="pl_zone pl">
                    <li><strong>${c.member.username!}</strong>&nbsp;&nbsp;<span>发表于 ${c.time!}</span></li>
                    <li class="pl_txt"> ${c.content!}</li>
                </ul>
                <div class="clear"></div>
            </div>
            [/#list]
            [@pagination_style style='7'/]
        </div>
    </div>
</div>
    </div>

    [#include "../include/footer.html"/]

</body>
</html>
