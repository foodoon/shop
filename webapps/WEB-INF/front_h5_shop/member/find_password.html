[#include "../include/html_header.html"/]


</head>
<body>
[#include "../include/html_header_top.html"/]

<div class="am-container">
<div class="position">您现在的位置：<a href="${base!}">首页</a> &gt; <a href="#" class="red">找回密码</a></div>
</div>
<!-- 
<h1>找回密码</h1>
 -->
<div class="am-container">
    <form class="am-form" id="jvForm" action="forgot_password.htm" method="post">
        <fieldset>
            <legend>找回密码</legend>
       </fieldset>
            <div class="regist_box_left">
                <table width="100%" border="0" cellspacing="2" cellpadding="0">
                    <tr>
                        <td height="25" colspan="2" align="center" style="font-size:12px; color:#FF0000;">
                            忘记密码了吗？请输入您的登录账号，就可轻松找回您的密码！
                        </td>
                    </tr>
                    <tr>
                        <td height="35" width="257" align="right" style="font-size:12px; color:#666666;">
                            <font color="red">*</font>用户名：
                        </td>
                        <td width="648"><input type="text" id="username" name="username" class="regist_input required"/>
                        </td>
                    </tr>
                    <tr>
                        <td height="35" width="257" align="right">&nbsp;</td>
                        <td width="648" style="font-size:12px; color:#666666;">
                            用户名由3到20位的中文字符、英文字母、数字组成。
                        </td>
                    </tr>
                    <tr>
                        <td height="35" width="257" align="right" style="font-size:12px; color:#666666;">
                            <font color="red">*</font>Email：
                        </td>
                        <td width="648"><input type="text" name="email" id="email" class="regist_input required email"/>
                        </td>
                    </tr>
                    <tr>
                        <td height="35" width="257" align="right">&nbsp;</td>
                        <td width="648" style="font-size:12px; color:#666666;"> 找回密码会发送邮件到该邮箱。</td>
                    </tr>
                    <tr>
                        <td height="55" width="257" align="right" style="font-size:12px; color:#666666;">
                            <font color="red">*</font>验证码：
                        </td>
                        <td width="648">
                            <input type="text" name="checkcode" class="regist_input" style="width:150px;height:25px;"
                                   vld="{required:true}"/>
                            <img id="checkcode" src="${base}/checkcode.svl" border="1" style="height:40px;width:100px;"
                                 onclick="$('#checkcode').attr('src','${base}/checkcode.svl?d'+new Date()*1);"/>
                            <a href="javascript:void(0);" class="xieyi"
                               onclick="$('#checkcode').attr('src','${base}/checkcode.svl?d'+new Date()*1);">看不清，换一张 </a>
                        </td>
                    </tr>
                    <tr>
                        <td height="35" width="257" align="right">&nbsp;</td>
                        <td width="648"><input type="submit" value="提交"/>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
</div>
[#include "../include/footer.html"/]
</body>
</html>
