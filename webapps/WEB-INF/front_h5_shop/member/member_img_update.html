[#include "../include/html_header.html"/]
    <title>修改头像 - ${web.name}${web.additionalTitle!}</title>
    <link href="${root}/css/global.css" type="text/css" rel="stylesheet"/>
    <link href="${root}/css/layout.css" type="text/css" rel="stylesheet"/>
    <link href="${root}/css/member.css" type="text/css" rel="stylesheet"/>
    <link href="${root}/css/buy.css" type="text/css" rel="stylesheet"/>
    <script src="${root}/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#jvForm").validate();
        });
    </script>
    <style type="text/css">
    </style>
</head>
<body>
<div class="mainContainer sixteen container">
    <!--Header Block-->
    <div class="header-wrapper">
        [#include "../include/html_header_top.html"/]
    </div>
</div>
<div class="center mt10">
    [#include "image_upload.html"/]
    [#include "member_nav.html"/]
    <div class="user_right">

        <form id="jvForm" action="updateAvatar.jspx" method="post">
            <table width="98%" border="0" align="center" cellpadding="5" cellspacing="1" style="margin:5px;">
                <tr>
                    <th rowspan="2">头像：</th>
                    <td><img id="preImg0" alt="预览" noResize="true"
                             style="width:100px;height:100px;background-color:#ccc;border:1px solid #333"
                             src="${member.avatar!}"/></td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="text" id="uploadImgPath0" name="picPaths" vld="{required:true}"
                                   value="${member.avatar!}" style="width:170px"/>
                            <input type="hidden" id="zoomWidth0" name="zoomWidth" value="100"/>
                            <input type="hidden" id="zoomHeight0" name="zoomHeight" value="100"/>
                            <a href="javascript:void(0);" onclick="$('#picTable0').remove();">删除</a>
                        </div>
                        <div>
                            <span id="ufc0"><input type="file" id="uploadFile0" size="10" style="width:150px"/></span>
                            <input type="button" value="上传" onclick="upload(0);"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="25" colspan="2" align="center">
                        <input type="submit" value="提交"/> &nbsp; <input type="reset" value="重置"/>
                    </td>
                </tr>
            </table>
        </form>


    </div>
    <div class="clear"></div>
</div>
[#include "../include/footer.html"/]
</body>
</html>
