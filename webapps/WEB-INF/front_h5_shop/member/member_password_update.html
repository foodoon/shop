[#include "../include/html_header.html"/]
<script type="text/javascript">
    function onSubmit() {
        if (!$("#contract").attr("checked") == true) {
            alert("请阅读注册协议!");
            return;
        }
        $("#jvForm").submit();
    }
</script>

</head>
<body>
[#include "../include/html_header_top.html"/]

<div class="am-container">
    <div class="am-cf admin-main">
        <!-- sidebar start -->
        [#include "member_nav.html"/]
        <div class="admin-content">
        <div class="mr-top-position">
            <div class="mr-top-tit fl">修改密码</div>
            <div class="modify fr"><a href="${base}/shopMember/profile.htm">修改个人资料</a></div>
        </div>
        <div class="mc_content">
            <form id="jvForm" action="${base}/shopMember/pwd.htm" method="post" table="am-form">
                <table class="am-table">
                    <tr>
                        <td width="150" height="40" align="right" bgcolor="#f6fbff">原密码：</td>
                        <td bgcolor="#FFFFFF">&nbsp;<input type="password" name="origPwd" autocomplete="off"
                                                           style="height:20px;"
                                                           vld="{required:true,remote:'${base}/shopMember/checkPwd.htm',messages:{remote:'原密码不正确'}}"}"
                            maxlength="32"/> <span class="STYLE1">*</span></td>
                    </tr>
                    <tr>
                        <td height="40" align="right" bgcolor="#f6fbff">新密码:</td>
                        <td bgcolor="#FFFFFF">&nbsp;<input type="password" id="newPwd" name="newPwd" autocomplete="off"
                                                           style="height:20px;" vld="{rangelength:[3,32]}"
                                                           maxlength="32"/>不修改请留空
                        </td>
                    </tr>
                    <tr>
                        <td height="40" align="right" bgcolor="#f6fbff">确认新密码:</td>
                        <td bgcolor="#FFFFFF">&nbsp;<input type="password" autocomplete="off" style="height:20px;"
                                                           equalTo="#newPwd"/>不修改请留空
                        </td>
                    </tr>
                    <tr>
                        <td height="40" align="right" bgcolor="#f6fbff">Email:</td>
                        <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="email" value="${email!}"
                                                           style="height:20px;" rvalue="${email!}"
                                                           vld="{required:true,email:true,remote:'${base}/check_email.htm',messages:{remote:'该邮箱已被使用'}}"
                                                           maxlength="100"/></td>
                    </tr>
                    <tr>
                        <td height="40" colspan="2" align="center" bgcolor="#f6fbff">
                            <input type="submit" value="提交" class="member_button"/>
                            &nbsp; <input type="reset" value="重置" class="member_button"/>
                            <input type="hidden" name="backUrl" value="${location}"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</div>
[#include "../include/footer.html"/]
</body>
</html>
