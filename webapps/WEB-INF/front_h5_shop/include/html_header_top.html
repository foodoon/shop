<header class="am-topbar ">
    <div class="am-container">

        [#if member??]
        <div class="am-topbar-left">您好,<b color="red">${member.username!}</b>.欢迎光临</div>
        [#else]
        <div class="am-topbar-left">您好,欢迎光临</div>
        [/#if]

        [#if member??]
        <div class="am-topbar-right"><a href="${base}/logout.htm">退出登录</a></div>
        <div class="am-topbar-right"><a href="${base}/shopMember/index.htm" target="_self">个人中心</a></div>
        [#else]
        <div class="am-topbar-right"><a href="${base}/login.htm" target="_self">用户登录</a> </div>
        <div class="am-topbar-right"><a href="${base}/register.htm" target="_self">免费注册</a> </div>
        <div class="am-topbar-right"><span><a href="${base}/forgot_password.htm" target="_blank">找回密码</a></span></div>
        [/#if]


    </div>
</header>
<div class="am-g am-g-fixed" >
    <div class="am-u-sm-2">
        <a href="${base}/" title="Logo">
            <img title="Logo" alt="Logo" height="100px;" src="${base}/assets/h5_shop/images/logo.jpg" />
        </a>
    </div>
    <div class="am-u-sm-8 am-vertical-align" style="height:72px;">
        <div class="am-vertical-align-middle" style="width:100%;">
            <form class="am-form "  id="searchForm" action="${base}/search.htm">
                <input  name="q" id="q" value="${q!'请输入关键词'}" type="text"
                        onfocus="if(this.value=='请输入关键词')this.value=''"
                        onblur="if(this.value=='')this.value='请输入关键词'" maxlength="24"
                        />
                <input type="submit" style="display: none" value="搜索"/>
            </form>
        </div>
    </div>
    <div class="am-u-sm-2  am-vertical-align"  style="height:72px;">
        <div class="am-vertical-align-middle" style="width:100%;">

            <a href="${base}/cart/shopping_cart.htm" title="Cart">
                <img title="Item" alt="Item" src="${base}/assets/h5_shop/images/item_icon.png" /></a>
            (<span id="cart_total_items"></span>)
            <a href="${base}/cart/checkout_shipping.htm" >结算</a>
        </div>
        <script type="text/javascript">
            $('#cart_total_items').html(Shop.cartTotalItems());
        </script>
    </div>



</div>
<!-- 导航开始-->
<div class="am-g am-g-fixed" >
    <nav data-am-widget="menu" class="am-menu  am-menu-stack">
        <ul class="am-menu-nav am-avg-sm-1">
            <li [#if global_current_path??][#if "/" == "${global_current_path}"] class="active" [/#if][/#if]> <a class="active"   href="${base}/" title="Home">首页</a></li>
            [@shop_Category]
            [#list tag_list as ctg]

            <li [#if global_current_path??][#if "${ctg.path}" == "${global_current_path}"] class="active" [/#if][/#if] ><a href="${ctg.url}"  >${ctg.name}</a>
            </li>
            [/#list]
            [/@shop_Category]

        </ul>
    </nav>
</div>
