[#include "../include/html_header.html"/]
    <title>礼品页面</title>
    <link href="${root}/css/global.css" type="text/css" rel="stylesheet"/>
    <link href="${root}/css/layout.css" type="text/css" rel="stylesheet"/>
    <script src="${root}/js/jquery.js" type="text/javascript"></script>
</head>
<body>
<div class="mainContainer sixteen container">
    <!--Header Block-->
    <div class="header-wrapper">
        [#include "../include/html_header_top.html"/]
    </div>
</div>
<div class="searchwrap w980">


    <div class="center">

        <div>
            [@gift_page count="20"]
            <ul class="part5_ullist fl">

                [#list tag_list as gift]
                <li>
                    <img src="${gift.giftPicture!}" width="220" height="180"/>

                    <p><a target="_blank" href="${base}/present.jspx?id=${gift.id!}"> ${gift.giftName!}</a></p>

                    <p> 积分 ${gift.giftScore!}</p>
                </li>
                [/#list]
            </ul>
            <div class="clear"></div>
            <div align="center"> [@pagination_style sysPage='1'/]</div>
            [/@gift_page]
        </div>

    </div>
</div>
[#include "../include/footer.html"/]
</body>
</html>
