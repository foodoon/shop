<!doctype html>
<html class="no-js">
<head>
    <title>首页</title>
    [#include "../include/header.html"/]
    <style>
        html,
        body,
        .page {
            height: 100%;
        }

        #wrapper {
            position: absolute;
            top: 49px;
            bottom: 0;
            overflow: hidden;
            margin: 0;
            width: 100%;
            padding: 0 8px;
            background-color: #f8f8f8;
        }

        .am-list {
            margin: 0;
        }

        .am-list > li {
            background: none;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .pull-action {
            text-align: center;
            height: 45px;
            line-height: 45px;
            color: #999;
        }

        .pull-action .am-icon-spin {
            display: none;
        }

        .pull-action.loading .am-icon-spin {
            display: block;
        }

        .pull-action.loading .pull-label {
            display: none;
        }
    </style>
</head>
<div class="page">
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-u-sm-12">
            <input type="text"><input type="button" value="搜索">
        </div>


    </header>

    <div id="wrapper" data-am-widget="list_news"
         class="am-list-news am-list-news-default">
        <div class="am-list-news-bd">
            <div class="pull-action loading" id="pull-down">
        <span class="am-icon-arrow-down pull-label"
              id="pull-down-label"> 下拉刷新</span>
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
            <ul class="am-list" id="events-list">
                <li class="am-list-item-desced">
                    <div class="am-list-item-text">
                        正在加载内容...
                    </div>
                </li>
            </ul>
            <div class="pull-action" id="pull-up">
        <span class="am-icon-arrow-down pull-label"
              id="pull-up-label"> 上拉加载更多</span>
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>

        </div>


    </div>
</div>
[#include "../include/nav.html" ]

<script src="${base}/assets/amazeui/js/handlebars.min.js"></script>
<script type="text/x-handlebars-template" id="tpi-list-item">
{{#each this}}
<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
        <div class="am-u-sm-2 am-list-thumb">

        <img  src="{{imgUrl}}" alt="" />

        </div>
<div class="am-u-sm-10 am-list-main">
        <h3 class="am-list-item-hd">
{{content}}
</h3>
<div class="am-list-item-text">{{priceString}}</div>
</div>

</li>
{{/each}}

</script>

<script>

    (function(jQuery) {
        var EventsList = function(element, options) {
            var _main = jQuery('#wrapper');
            var _list = _main.find('#events-list');
            var _pullDown = _main.find('#pull-down');
            var _pullDownLabel = _main.find('#pull-down-label');
            var _pullUp = _main.find('#pull-up');
            var topOffset = -_pullDown.outerHeight();

            this.compiler = Handlebars.compile(jQuery('#tpi-list-item').html());
            this.prev = this.next = this.start = options.params.start;
            this.total = null;

            this.getURL = function(params) {
                var queries = ['callback=?'];
                for (var key in  params) {
                    if (key !== 'start') {
                        queries.push(key + '=' + params[key]);
                    }
                }
                queries.push('start=');
                return options.api + '?' + queries.join('&');
            };

            this.renderList = function(start, type) {
                var _this = this;
                var _el = _pullDown;

                if (type === 'load') {
                    _el = _pullUp;
                }

                jQuery.getJSON(this.URL + start).then(function(data) {
                    console.log(data);

                    _this.total = data.total;
                    var html = _this.compiler(data.events);

                    if (type === 'refresh') {
                        _list.children('li').first().before(html);
                    } else if (type === 'load') {
                        _list.append(html);
                    } else {
                        _list.html(html);
                    }

                    // refresh iScroll
                    setTimeout(function() {
                        _this.iScroll.refresh();
                    }, 100);
                }, function() {
                    console.log('Error...')
                }).always(function() {
                    _this.resetLoading(_el);
                    if (type !== 'load') {
                        _this.iScroll.scrollTo(0, topOffset, 800, jQuery.AMUI.iScroll.utils.circular);
                    }
                });
            };

            this.setLoading = function(_el) {
                _el.addClass('loading');
            };

            this.resetLoading = function(_el) {
                _el.removeClass('loading');
            };

            this.init = function() {
                var myScroll = this.iScroll = new jQuery.AMUI.iScroll('#wrapper', {});
                // myScroll.scrollTo(0, topOffset);
                var _this = this;
                var pullFormTop = false;
                var pullStart;

                this.URL = this.getURL(options.params);
                this.renderList(options.params.start);

                myScroll.on('scrollStart', function() {
                    if (this.y >= topOffset) {
                        pullFormTop = true;
                    }

                    pullStart = this.y;
                    // console.log(this);
                });

                myScroll.on('scrollEnd', function() {
                    if (pullFormTop && this.directionY === -1) {
                        _this.handlePullDown();
                    }
                    pullFormTop = false;

                    // pull up to load more
                    if (pullStart === this.y && (this.directionY === 1)) {
                        _this.handlePullUp();
                    }
                });
            };

            this.handlePullDown = function() {
                console.log('handle pull down');
                if (this.prev > 0) {
                    this.setLoading(_pullDown);
                    this.prev -= options.params.count;
                    this.renderList(this.prev, 'refresh');
                } else {
                    console.log('别刷了，没有了');
                }
            };

            this.handlePullUp = function() {
                console.log('handle pull up');
                if (this.next < this.total) {
                    this.setLoading(_pullUp);
                    this.next += options.params.count;
                    this.renderList(this.next, 'load');
                } else {
                    console.log(this.next);
                    // this.iScroll.scrollTo(0, topOffset);
                }
            }
        };

        jQuery(function() {
            var app = new EventsList(null, {
                api: '$homeServer.getURI("/shop/list.json")',
                params: {
                    start: 1,
                    count: 10
                }
            });
            app.init();
        });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, false);
    })(window.jQuery);
</script>
